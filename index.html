<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Adivina el Número</h1>
    <p>Estoy pensando en un número entre 1 y 100.</p>
    <input type="number" id="guess" placeholder="Introduce tu número">
    <button id="submitGuess">Adivinar</button>
    <button id="restartGame" style="display:none;">Reiniciar Juego</button>
    <p id="result"></p>
    <p id="attempts">Intentos restantes: <span id="attemptsCount">10</span></p>
    <script src="script.js"></script>
</body>
</html>
